<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px;
        }
        .top-bar button {
            padding: 10px 20px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .top-bar button:hover {
            background-color: #555;
        }
        .beta-tag {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
        /* Secret menu styles */
        .secret-menu {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px;
            background-color: #ccc;
            border: 1px solid #aaa;
        }
        /* Proxy buttons hidden initially */
        .proxy-buttons {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        .proxy-buttons button {
            display: block; /* Stack buttons vertically */
            margin: 5px auto;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button id="easyProxy">Easy Proxy</button>
        <button id="proxy">Proxy</button>
        <button id="megaProxy">Mega Proxy <span class="beta-tag">Beta</span></button>
    </div>

    <iframe id="classroomFrame" src="https://www.blooket.com/"></iframe>

    <!-- Secret Menu -->
    <div class="secret-menu" id="secretMenu">
        <h3>Secret Menu</h3>
        <p>This is the secret menu content!</p>
    </div>

    <!-- Proxy Buttons -->
    <div class="proxy-buttons" id="proxyButtons">
        <button id="easyProxyButton">Easy Proxy</button>
        <button id="proxyButton">Proxy</button>
        <button id="megaProxyButton">Mega Proxy</button>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            // 'O' key to go to the real website
            if (event.key === 'o') {
                window.location.href = 'https://edu.google.com/';
            }

            // 'Tab' key to toggle secret menu and proxy buttons
            if (event.key === 'Tab') {
                event.preventDefault(); // Prevent default tabbing behavior
                const secretMenu = document.getElementById('secretMenu');
                const proxyButtons = document.getElementById('proxyButtons');

                // Toggle visibility of secret menu and proxy buttons
                secretMenu.style.display = secretMenu.style.display === 'none' ? 'block' : 'none';
                proxyButtons.style.display = proxyButtons.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Easy Proxy button functionality
        document.getElementById('easyProxyButton').addEventListener('click', function() {
            let url = prompt("Enter a URL to access via Easy Proxy:");
            if (url) {
                let newWindow = window.open("about:blank", "_blank");
                newWindow.document.write(`<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`);
            }
        });

        // Proxy button functionality
        document.getElementById('proxyButton').addEventListener('click', function() {
            let newWindow = window.open("about:blank", "_blank");
            newWindow.document.write('<iframe src="https://www.proxysite.com" style="width:100%; height:100%; border:none;"></iframe>');
        });

        // Mega Proxy button functionality
        document.getElementById('megaProxyButton').addEventListener('click', function() {
            window.open("https://flipgrid.cf/", "_blank");
        });
    </script>

</body>
</html>
