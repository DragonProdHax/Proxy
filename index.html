<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px;
        }
        .top-bar button {
            padding: 10px 20px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #555;
        }
        .beta-tag {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        /* Secret menu styles */
        .secret-menu {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px;
            background-color: #ccc;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button id="easyProxy">Easy Proxy</button>
        <button id="proxy">Proxy</button>
        <button id="megaProxy">Mega Proxy <span class="beta-tag">Beta</span></button>
    </div>

    <iframe id="classroomFrame" src="https://edu.google.com/intl/ALL_us/workspace-for-education/classroom/"></iframe>

    <!-- Secret Menu -->
    <div class="secret-menu" id="secretMenu">
        <h3>Secret Menu</h3>
        <p>This is the secret menu content!</p>
        <!-- Add more options here if needed -->
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            // 'O' key to go to the real website
            if (event.key === 'o') {
                window.location.href = 'https://edu.google.com/';
            }

            // 'I' key to set localStorage 'a' to 1
            if (event.key === 'i') {
                localStorage.setItem('a', '1');
                alert('Access to Mega Proxy granted!');
            }

            // 'Tab' key to toggle secret menu
            if (event.key === 'Tab') {
                event.preventDefault(); // Prevent default tabbing behavior
                const secretMenu = document.getElementById('secretMenu');
                secretMenu.style.display = secretMenu.style.display === 'none' ? 'block' : 'none';
            }
        });

        document.getElementById('easyProxy').addEventListener('click', function() {
            let url = prompt("Enter a URL to access via Easy Proxy:");
            if (url) {
                // Open a new tab with the provided link iframed
                let newWindow = window.open("about:blank", "_blank");
                newWindow.document.write(`<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`);
            }
        });

        document.getElementById('proxy').addEventListener('click', function() {
            let newWindow = window.open("about:blank", "_blank");
            newWindow.document.write('<iframe src="https://www.proxysite.com" style="width:100%; height:100%; border:none;"></iframe>');
        });

        document.getElementById('megaProxy').addEventListener('click', function() {
            let access = localStorage.getItem('a');
            if (access === '1') {
                window.open("https://flipgrid.cf/", "_blank");
            } else {
                alert('You do not have access to Mega Proxy. Press "I" to unlock.');
            }
        });
    </script>

</body>
</html>
